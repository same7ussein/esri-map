@if (!isLoading()) {
<div class="mx-auto p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">My Services</h2>
    @if (services().length === 0) {
    <div class="text-center text-gray-500">
        <p>No services found. Add a service to get started.</p>
    </div>
    }

    @if (services().length> 0) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (service of services(); track $index) {
        <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition">
            <div class="flex items-center justify-between">
                <h3 class="text-xl font-medium text-gray-800">{{ service.name }}</h3>
            </div>
            <div class="mt-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    (click)="viewDetails(service.id)">View
                    Details</button>
            </div>
        </div>
        }

    </div>
    }

</div>
}@else {
<app-loading />
}
